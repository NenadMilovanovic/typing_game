<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing game with Sherlock Holmes</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>
    <body>
          
                <input list="difficulty-options" id="difficulty" name="difficulty" placeholder="Choose difficulty">
                <datalist id="difficulty-options">
                    <option value="Easy">
                    <option value="Medium">
                    <option value="Hard">
                    <option value="Expert">
                </datalist>
            
        <div id="game-container">
                <h1>Typing game </h1>
                <p id="quote"></p>
                <p id="message"></p>
          
            <div>
            <input type="text" id="typed-value" placeholder="Start typing...">
            <button id="start-button">Start</button>
            <p id="timer"></p>
            <p id="accuracy"></p>
            <p id="wpm"></p>
            </div>
        </div>
    </body>
